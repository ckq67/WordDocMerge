<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="container">
    <h1>Template Generator</h1>
    <form id="templateForm">
      <div class="form-group">
        <label>Select Contract</label>
        <div>
          <input type="radio" name="contractType" value="DuoTaxContract" required> Duo Tax Contract
          <input type="radio" name="contractType" value="DuoInsuranceContract"> Duo Insurance Contract
        </div>
      </div>

      <!-- Form Inputs -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="startDate">Date of Commencement</label>
        <input type="date" id="endDate" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="startDate">Date of End of Contract</label>
        <input type="date" id="startDate" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="day">Day</label>
        <select id="day" class="form-control" required>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contractNumber">Contract Number</label>
        <input type="text" id="contractNumber" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="pay">Pay</label>
        <input type="number" id="pay" class="form-control" step="0.01" required>
      </div>

      <div class="form-group">
        <label for="additionalInfo">Additional Information</label>
        <input type="text" id="additionalInfo" class="form-control">
      </div>

      <div class="form-group">
        <label for="intellectualProperty">Intellectual Property</label>
        <select id="intellectualProperty" class="form-control" required>
          <option value="None">None</option>
          <option value="Determined">Determined</option>
        </select>
    </div>

      <button type="submit" class="btn btn-primary">Generate Document</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.5/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.28.1/build/docxtemplater.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
